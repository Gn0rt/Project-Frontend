<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Accessible Form UI</title>
</head>

<body>
    <div class="contain">
        <h1>Form Update Infomation</h1>
        <form action="" id="form">
            <div class="name">
                <label for="fullname" class="fullnameLb">Full Name</label> <br>
                <input type="text" id="fullname" placeholder="What should we call you?">
            </div>
            <div class="email error">
                <label for="email" class="emailLb">Email Address</label><br>
                <input type="email" id="email" placeholder="Enter your email address">
                <p>Email is already taken</p>
            </div>
            <div class="password ">
                <label for="password" class="passwordLb">Password</label><br>
                <input type="password" id="password" placeholder="xxxxxxxx">
            </div>
            <div class="cfPassword">
                <label for="cfPassword" class="cfPasswordLb">Confirm Password</label><br>
                <input type="password" id="cfPassword" placeholder="xxxxxxxxd">
            </div>

            <a href="" id="btnUpdate">Update Profile</a>
        </form>
    </div>
</body>

</html>
